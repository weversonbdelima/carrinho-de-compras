<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Vue</title>
</head>
<body>
    <div id="app" style="padding: 40px; background-color: rgb(119, 221, 119); min-width: 100vw; min-height: 100vh;">
        <div class="container" style="background-color: #fff; border-radius: 10px; ">
            <h1>Carrinho de compras</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Pre√ßo</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="produto in produtos" :key="produto.id">
                        <th scope="row">{{produto.id}}</td>
                        <td >{{produto.nome}}</td>
                        <td >{{produto.preco}}</td>
                        <td>
                            <input class="form-control" v-model="produto.quantidade"/>
                        </td>
                        <td>
                            {{subtotal(produto)}}
                        </td>
                    </tr>
                </tbody>
            </table>       
            <span style="font-weight: bold;">Total: {{total(produtos)}}</span>
        </div>
    </div>
    <script src="./scrips.js"></script>
</body>
</html>
